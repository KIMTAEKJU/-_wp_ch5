<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<style type="text/css" src="css/tabbox.css">

</style>

<script type="text/javascript">
	i = 10;
	j = 3.14;
	s = "hello";
	a = [];
	o = {};
	o.name = "hello";
	
	console.log(window.o.name);
	
	o.age = 10;
	var liSelected = null;
	
	const onCliked = li => {
		console.log("click");
		
		if (liSelected != null)
		{
				/* unselect */
				liSelected.className = "";
		}
		
		/* select */
		li.className = "selected";		
		liSelected = li;
	};
	
	//function onCliked(li) 
	//{

	//	li.className = "selected";
	//}

</script>
</head>
<body>
	<div class="tab-box">
		<ul>
			<li class="" onclick='onCliked(this);'>메뉴 1</li>
			<li class="" onclick='onCliked(this);'>메뉴 2</li>
			<li class="" onclick='onCliked(this);'>메뉴 3</li>
			<li class="" onclick='onCliked(this);'>메뉴 4</li>
			<li class="" onclick='onCliked(this);'>메뉴 5</li>
		</ul>
		<div>탭뷰입니다.</div>
	</div>
</body>
